            <style>
                body {

                    background-attachment: scroll;
                    background-repeat: no-repeat;
                    background-size: 100% 100%;
                    font-family: oswald semibold;
                    background-color: rgb(0, 0, 0);
                    color:rgb(255, 255, 255);
                    border: 0;
                    margin: 0;
                    width: 100%;
                    height: 725px;
                }
                a:visited {
                    color: rgb(148, 148, 148);
                    background-color: transparent;
                    text-decoration: none;
                }
                a:hover {
                    color: rgb(255, 208, 0);

                    text-decoration: none;
                }
                a:active {
                    color: rgb(243, 30, 30);

                    text-decoration: none;
                }
                a:link, a:visited {

                    text-decoration: none;
                    display: inline-block;

                a:hover, a:active {

                    height: 100%;

                }
                .imgmature {
                    position: absolute;
                    width: 10%;
                    height: 10%;
                    bottom: 8.4%;
                    right: 4.7%;
                }
                .imgmature2 {
                    width: 111%;
                    height: 94%;
                    position: relative;
                }
                .imgelly {
                    position: absolute;
                    width: 62%;
                    height: 89%; 
                    bottom: -89%;  
                    right: 0;
                }
                .imgelly2 {
                    width: 100%;
                    height: 100%;
                    position: relative;
                }
                button {
                    color: rgb(148, 148, 148);
                    text-decoration: none;
                    background-color: transparent;
                    border: 0;
                    font-family: oswald semibold;
                    font-size: 16px;
                    margin: 0;
                    padding: 0;
                }
                button:hover {
                    color: rgb(255, 208, 0);
                    background-color: transparent;
                }
                nav {
                    width: 100%;
                    height: 100%;
                    border: 0;
                    margin: 0;
                    padding: 0;
                }
                .nav {
                    height: 100px;
                    width: 540px;
                    right: 10px;
                    position: absolute;
                }
                section {
                    height: 3000px;
                    color: #ffffff;
                }
                .underrightpic {
                    position: absolute;
                    bottom: 8%;
                    left: 2.5%;
                    font-size: 17px;
                }
                .underrightpic a {
                    padding: 10px;
                    color: #000000;
                    margin: 13.5px;
                }
                #bprebut {
                    background-color: rgb(255, 208, 0);
                    padding-left: 19px;
                    padding-right: 19px;
                    padding-top: 9px;
                    padding-bottom: 9px;
                }
                #watchbut {
                    background-color: transparent;
                    border: 3px solid rgb(255, 208, 0);
                    padding-left: 17px;
                    padding-right: 17px;
                    padding-top: 6px;
                    padding-bottom: 6px;
                    color: #ffffff;
                }
                #bprebut:hover {
                    color: #ffffff;
                }
                #watchbut:hover {
                    background-color: rgba(255, 208, 0, 0.4);
                    color: #000000;
                }
                .dropbtn {
                    background-color: transparent;
                    color:rgb(148, 148, 148);
                    padding: 16px;
                    font-size: 16px;
                    border: none;
                    cursor: pointer;
                }
                .dropbtn:hover, .dropbtn:focus {
                    background-color: transparent;
                }
                .dropdown {
                    position: relative;
                    display: inline-block;
                }
                .dropdown-content {
                    display: none;
                    position: absolute;
                    background-color: rgba(0, 0, 0, .8);
                    min-width: 160px;
                    overflow: auto;
                }
                .dropdown-content a {
                    color: rgb(148, 148, 148);
                    padding: 12px 16px;
                    text-decoration: none;
                    display: block;
                    text-align: left;
                }
                .dropdown-content a:hover {
                    background-color: rgb(255, 208, 0);
                    color: rgb(0, 0, 0);
                }
                .show {
                    display: block;
                }
                #tprebut {
                    color: rgb(255, 208, 0);
                }

                        <a href="https://www.playstation.com/uk-ua/games/the-last-of-us-left-behind-stand-alone-ps4/">

            </div> 
            <div class="imgmature">
                <img src="https://raw.githubusercontent.com/Andrii2203/TheLoU/master/the-last-of-us-part-ii-esrb-rating-image-block-01-ps4-24jan20-en-us.jpg" class="imgmature2">
            </div>
            <div class="imgright">   
                <img src="https://media.playstation.com/is/image/SCEA/the-last-of-us-part-ii-tall-logo-ps4-us-24aug19?$native_md_t$" class="imgright2">
            </div>
            <section>
                <div class="imgelly">
                    <img src="https://raw.githubusercontent.com/Andrii2203/TheLoU/master/the-last-of-us-part-ii-splash-bgb-ellie-ps4-us-24aug19.jpg" class="imgelly2">
                </div>
            <section>
            <script>
                document.getElementById("myBtn").onclick = function() {myFunction()};
                function myFunction() {
                    document.getElementById("myDropdown").classList.toggle("show");
                }
            </script>
